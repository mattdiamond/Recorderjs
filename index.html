<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Live input record and playback</title>
  <style type='text/css'>
    ul { list-style: none; }
    #recordingslist audio { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <h1>Recorder.js simple WAV export example</h1>

  <p>Make sure you are using a recent version of Google Chrome.</p>
  <p>Also before you enable microphone input either plug in headphones or turn the volume down if you want to avoid ear splitting feedback!</p>

  <button onclick="startRecording(this);" id="record">record three seconds</button>
  <button onclick="stopRecording(this);" id="stop" disabled>stop</button>
  
  <h2>Recordings</h2>
  <ul id="recordingslist"></ul>
  
  <h2>Log</h2>
  <pre id="log"></pre>

  <script>
  function __log(e, data) {
      var date = new Date(),
          h = date.getHours(),
          m = date.getMinutes(),
          s = date.getSeconds(),
          ms = date.getMilliseconds();
      if (h < 10) { h = "0" + h; }
      if (m < 10) { m = "0" + m; }
      if (s < 10) { s = "0" + s; }
      if (ms < 10) { ms = "0" + ms; }
    log.innerHTML += "\n" + h + ":" + m + ":" + s + ":" + ms + " - "+ e + " " + (data || '');
  }

  var audio_context;
  var recorder;
  var bufferLen = 4096;

  function startUserMedia(stream) {
    __log('createMediaStreamSource start');
    var input = audio_context.createMediaStreamSource(stream);
    __log('createMediaStreamSource end');

    // Uncomment if you want the audio to feedback directly
    //input.connect(audio_context.destination);
    //__log('Input connected to audio context destination.');
    __log('Recorder start.');
    recorder = new Recorder(input, {
        bufferLen: bufferLen
    });
    __log('Recorder end');
  }

  function startRecording(button) {
    __log('record start');
    recorder && recorder.record();
    __log('record end');
    button.disabled = true;
    button.nextElementSibling.disabled = false;
      window.setTimeout(function () {
        stopRecording(document.getElementById('stop'));
      }, 3200);
  }

  function stopRecording(button) {
    __log('stop start');
    recorder && recorder.stop();
    __log('stop end.');
      if (button) {
        button.disabled = true;
        button.previousElementSibling.disabled = false;
      }
    // create WAV download link using audio data blob
    //createDownloadLink();
    exportBuffer();
  }
      
  function exportBuffer() {
    __log('getBuffer start');
      
    // can we override Recorder.js recording length to shorten the sample to 3 seconds exactly?
    //recorder.setLength(audio_context.sampleRate * 3);
    
    recorder && recorder.getBuffer(function (buffers) {
        __log('getBuffer end');
        
        // otherwise we must do it manually afterwards
        var seconds = 3;
        var latency = (bufferLen / audio_context.sampleRate) * 2;
        var maxlength = audio_context.sampleRate * seconds;
        var buffer = audio_context.createBuffer(2, maxlength, audio_context.sampleRate);
        buffer.getChannelData(0).set(buffers[0].subarray(0, maxlength));
        buffer.getChannelData(1).set(buffers[1].subarray(0, maxlength));
        
        __log('getBuffer sampleRate: ' + audio_context.sampleRate);
        __log('getBuffer bufferLen: ' + bufferLen);
        __log('getBuffer latency: ' + latency);
        
        __log('getBuffer current length: ' + buffers[0].length);
        __log('getBuffer current duration: ' + buffers[0].length / audio_context.sampleRate);
        
        __log('getBuffer desired length: ' + maxlength);
        __log('getBuffer desired duration: ' + seconds);
        
        __log('getBuffer final length: ' + buffer.length);
        __log('getBuffer final duration: ' + buffer.duration);

        __log('clear start');
        recorder.clear();
        __log('clear end');
    });
  }

  function createDownloadLink() {
    __log('exportWAV start');
    recorder && recorder.exportWAV(function(blob) {
      __log('exportWAV end');
      var url = URL.createObjectURL(blob);
      var li = document.createElement('li');
      var au = document.createElement('audio');
      var hf = document.createElement('a');
      
      au.controls = true;
      au.src = url;
      hf.href = url;
      hf.download = new Date().toISOString() + '.wav';
      hf.innerHTML = hf.download;
      li.appendChild(au);
      li.appendChild(hf);
      recordingslist.appendChild(li);
    });
  }

  window.onload = function init() {
    try {
      // webkit shim
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
      window.URL = window.URL || window.webkitURL;
      
      audio_context = new AudioContext;
      __log('Audio context set up.');
      __log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
    } catch (e) {
      alert('No web audio support in this browser!');
    }
    
    navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
      __log('No live audio input: ' + e);
    });
  };
  </script>

  <script src="recorder.js"></script>
</body>
</html>
